    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Lora:wght@400;600&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
      /* Initial page preloader (visible before React mounts) */
      #app-preloader { position: fixed; inset: 0; display: grid; place-items: center; background: radial-gradient(1200px 600px at 50% 10%, rgba(34,197,94,0.08), transparent 60%), #0b0b0b; z-index: 9999; }
      #app-preloader .inner { display: flex; flex-direction: column; align-items: center; gap: 12px; }
      #app-preloader .logo { height: 40px; opacity: 0.95; filter: drop-shadow(0 2px 10px rgba(34,197,94,0.25)); }
      #app-preloader .spinner { width: 44px; height: 44px; border: 3px solid rgba(255,255,255,0.18); border-top-color: #22c55e; border-radius: 9999px; animation: spin 0.8s linear infinite; }
      #app-preloader .text { font: 500 12px "Plus Jakarta Sans", -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; color: #e5e7eb; letter-spacing: -0.025em; }
      @keyframes spin { to { transform: rotate(360deg); } }
      @media (prefers-reduced-motion: reduce) { #app-preloader .spinner { animation: none; } }
      #app-preloader.fade-out { opacity: 0; transition: opacity 300ms ease; pointer-events: none; }
    </style>
  </head>

  <body>
    <!-- Preloader shown until React mounts -->
    <div id="app-preloader" aria-live="polite" aria-busy="true">
      <div class="inner">
        <img class="logo" src="/logo.png" alt="Safety Co‑pilot" />
        <div class="spinner" aria-hidden="true"></div>
        <div class="text">Loading…</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
